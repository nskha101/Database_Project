<!DOCTYPE html>
<html>

<body>
    <form action="http://localhost:5000/login" method="POST">
        <h1>Welcome to Airbnb </h1>
        <p>username:</p>
        <p><input type="text" name="un" placeholder="username/email address" ></p>
        <p>password:</p>
        <p><input type="password" name="pw" placeholder="password" ></p>
        <p><input type="submit" value="Log in"></p>
        <input type="radio" id="guest" name="user_guest" value="guest">
        <label for="guest">Guest</label><br>
        <input type="radio" id="host" name="user_host" value="host">
        <label for="host">Host</label><br>
        <input type="radio" id="employee" name="user_employee" value="employee">
        <label for="employee">Employee</label>
        

    </form>
    <!-- organize the operations emplyees quick access 
     occupancy rate -->
</body>

</html>
