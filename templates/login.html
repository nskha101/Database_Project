<!DOCTYPE html>
<html>

<body>
    <form action="http://localhost:5000/login" method="POST">
        <h1>Welcome to Airbnb </h1>
        <p>username:</p>
        <p><input type="text" name="un" placeholder="username/email address"  ></p>
        <p>password:</p>
        <p><input type="password" name="pw" placeholder="password"  ></p>
        <p><input type="submit" value="Log in"></p>
        <p><b>Login as</b></p>
        <input type="radio" id="guest" name="options" value="guest">
        Guest</input><br>
        <input type="radio" id="host" name="options" value="host">
        Host</input><br>
        <input type="radio" id="employee" name="options" value="employee">
        Employee</input><br>
        

    </form>
    <p><b>{{error}}</b></p>
    <!-- organize the operations emplyees quick access 
     occupancy rate -->
</body>

</html>
