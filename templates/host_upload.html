<html>
<!-- airbnb type -->

<form action="{{url_for('host_name',name='host')}}" , method="POST">
        <p>Property name <input type="text" name="property name" placeholder="testbnb"></p>
        <p>Host<input type="text" name="host name" placeholder="required"></p>
        <p>Maximum # of guests<input type="text" name="maxnumguests" placeholder="required"></p> <br>
        <label for="available">Available </label>
        <select name="available" id="available">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <label for="type">Type</label>
        <select name="type" id="type">
            <option value="entire place">Entire place</option>
            <option value="private room">Private room</option>
            <option value="shared room">Shared room</option>
        </select><br>

        <p>Email<input type="email" name="email" placeholder="required"></p>
        <p>Cost<input type="text" name="cost" placeholder="required"></p>
        <p>Location <input type="text" name="location" placeholder="required"></p>
        <p>Duration<input type="text" name="duration" placeholder="required"></p>

        <p>Description<textarea name="description" id="description" cols="30" rows="10" placeholder="Description">
               </textarea></p>
        <p>Rules<textarea name="rules" id="rules" cols="30" rows="10" placeholder="Your SQL code here">
               </textarea></p>
        <input type="submit" name="save" value="save">
        <!-- name,gender,phone,email,staylist,first name ,middle, lang,gov id, address ,emergency contact, dob , -->
</form>


</html>
